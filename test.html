<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EduMentor AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #ffffff;
  color: #0f172a;
  height: 100vh;
  display: flex;
}

/* ===== Sidebar ===== */
#sidebar {
  width: 260px;
  background: #f9fafb;
  border-right: 1px solid #e5e7eb;
  padding: 16px;
}

#brand {
  font-weight: 700;
  font-size: 18px;
  margin-bottom: 14px;
}

#newChat {
  border: 1px solid #e5e7eb;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  text-align: center;
  background: white;
  font-weight: 600;
}

#newChat:hover { background:#f1f5f9; }

/* ===== Main ===== */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* Header */
#header {
  padding: 14px;
  text-align: center;
  font-weight: 600;
  border-bottom: 1px solid #e5e7eb;
}

/* Chat area */
#chat {
  flex: 1;
  overflow-y: auto;
  padding: 30px 20px;
  background: #ffffff;
}

.center-text {
  text-align: center;
  margin-top: 140px;
  color: #6b7280;
  font-size: 28px;
}

/* Messages */
.msg {
  max-width: 760px;
  margin: 0 auto 26px auto;
  display: flex;
}

.msg.user { justify-content: flex-end; }
.msg.bot { justify-content: flex-start; }

.bubble {
  padding: 14px 16px;
  border-radius: 14px;
  line-height: 1.6;
  white-space: pre-wrap;
  font-size: 15px;
}

.user .bubble {
  background: #e5edff;
  color: #0f172a;
  border-top-right-radius: 4px;
}

.bot .bubble {
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  color: #0f172a;
  border-top-left-radius: 4px;
}

/* Input bar */
#inputBar {
  border-top: 1px solid #e5e7eb;
  padding: 14px;
  display: flex;
  justify-content: center;
  background: white;
}

#inputWrap {
  width: 100%;
  max-width: 760px;
  display: flex;
  align-items: center;
  gap: 10px;
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 999px;
  padding: 10px 14px;
}

textarea {
  flex: 1;
  resize: none;
  height: 22px;
  border: none;
  background: transparent;
  font-size: 15px;
  outline: none;
  font-family: inherit;
}

button {
  background: #10b981;
  border: none;
  border-radius: 999px;
  padding: 6px 14px;
  font-size: 14px;
  cursor: pointer;
  color: white;
}

button:hover { opacity: 0.9; }

/* Scrollbar */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="brand">ðŸŽ“ EduMentor AI</div>
  <div id="newChat" onclick="newChat()">âž• New chat</div>
</div>

<!-- Main -->
<div id="main">

  <div id="header">EduMentor AI â€“ Smart Learning Assistant</div>

  <div id="chat">
    <div id="center" class="center-text">What are you working on?</div>
  </div>

  <div id="inputBar">
    <div id="inputWrap">
      <textarea id="q" placeholder="Ask anything about your studies..."></textarea>
      <button onclick="send()">âž¤</button>
    </div>
  </div>

</div>

<script>
const API_KEY = "rameez-secret-key-2026";
const ENDPOINT = "https://e9bc3c9e2b78.ngrok-free.app/ask";

const chat = document.getElementById("chat");
const q = document.getElementById("q");

/* New chat */
function newChat(){
  chat.innerHTML = '<div id="center" class="center-text">What are you working on?</div>';
}

/* Add message */
function add(text, cls){
  const center = document.getElementById("center");
  if(center) center.remove();

  const msg = document.createElement("div");
  msg.className = "msg " + cls;

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.textContent = text;

  msg.appendChild(bubble);
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

/* Send question */
async function send(){
  const text = q.value.trim();
  if(!text) return;

  add(text, "user");
  q.value = "";
  add("Thinking...", "bot");

  try {
    const res = await fetch(ENDPOINT, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-api-key": API_KEY
      },
      body: JSON.stringify({question: text})
    });

    const raw = await res.text();
    let data;
    try { data = JSON.parse(raw); }
    catch { data = { detail: raw }; }

    if (!res.ok) {
      chat.lastChild.querySelector(".bubble").textContent =
        "âŒ " + (data.detail || "Server error");
      return;
    }

    chat.lastChild.querySelector(".bubble").textContent =
      data.answer || "No response";

  } catch (e) {
    chat.lastChild.querySelector(".bubble").textContent =
      "âŒ Server not reachable.";
  }
}

/* Enter to send */
q.addEventListener("keydown", e=>{
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
