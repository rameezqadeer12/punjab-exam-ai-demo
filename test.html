<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EduMentor AI â€“ Smart Learning Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #f8fafc;
  color: #0f172a;
  height: 100vh;
  display: flex;
}

/* ===== Sidebar ===== */
#sidebar {
  width: 260px;
  background: #ffffff;
  border-right: 1px solid #e5e7eb;
  padding: 16px;
  display: flex;
  flex-direction: column;
}

#logo {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 16px;
}

#newChat {
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  background: #f8fafc;
  cursor: pointer;
  text-align: center;
  font-weight: 600;
}

#newChat:hover { background: #eef2ff; }

/* ===== Main ===== */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#header {
  padding: 14px;
  text-align: center;
  font-weight: 600;
  border-bottom: 1px solid #e5e7eb;
  background: white;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 30px;
  background: #f8fafc;
}

/* ===== Messages ===== */
.msg {
  max-width: 780px;
  margin: 0 auto 16px auto;
  padding: 14px 16px;
  border-radius: 14px;
  line-height: 1.6;
  white-space: pre-wrap;
  font-size: 15px;
}

.user {
  background: #2563eb;
  color: white;
  margin-left: auto;
}

.bot {
  background: #ffffff;
  border: 1px solid #e5e7eb;
}

/* ===== Input ===== */
#inputBar {
  padding: 16px;
  background: white;
  border-top: 1px solid #e5e7eb;
  display: flex;
  justify-content: center;
}

#inputWrap {
  width: 100%;
  max-width: 800px;
  display: flex;
  gap: 10px;
}

textarea {
  flex: 1;
  resize: none;
  height: 52px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
  padding: 14px;
  font-size: 15px;
  outline: none;
}

button {
  background: #22c55e;
  border: none;
  border-radius: 14px;
  padding: 0 22px;
  font-size: 16px;
  cursor: pointer;
  color: white;
}

button:hover { opacity: 0.9; }

::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
</style>
</head>

<body>

<!-- ===== Sidebar ===== -->
<div id="sidebar">
  <div id="logo">ðŸŽ“ EduMentor AI</div>
  <div id="newChat" onclick="newChat()">âž• New chat</div>
</div>

<!-- ===== Main ===== -->
<div id="main">

  <div id="header">EduMentor AI â€“ Smart Learning Assistant</div>

  <div id="chat"></div>

  <div id="inputBar">
    <div id="inputWrap">
      <textarea id="q" placeholder="Ask anything about your studies..."></textarea>
      <button onclick="send()">âž¤</button>
    </div>
  </div>

</div>

<script>
// ðŸ” API KEY HIDDEN
const API_KEY = "rameez-secret-key-2026";
const ENDPOINT = "https://e9bc3c9e2b78.ngrok-free.app/ask";

const chat = document.getElementById("chat");
const q = document.getElementById("q");

/* Add message */
function add(text, cls){
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* New chat */
function newChat(){
  chat.innerHTML = "";
  add("ðŸ‘‹ Welcome to EduMentor AI.\nAsk any academic or exam question to begin.", "bot");
}

/* Send */
async function send(){
  const text = q.value.trim();
  if(!text) return;

  add(text, "user");
  q.value = "";

  const thinking = document.createElement("div");
  thinking.className = "msg bot";
  thinking.textContent = "Thinking...";
  chat.appendChild(thinking);
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch(ENDPOINT, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-api-key": API_KEY
      },
      body: JSON.stringify({question: text})
    });

    const raw = await res.text();
    let data;
    try { data = JSON.parse(raw); }
    catch { data = { detail: raw }; }

    thinking.textContent = data.answer || "No response.";

  } catch (e) {
    thinking.textContent = "âŒ Server not reachable.";
  }
}

/* Enter key */
q.addEventListener("keydown", e=>{
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

/* Welcome */
newChat();
</script>

</body>
</html>
