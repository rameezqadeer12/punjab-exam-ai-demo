<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Punjab Exam AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #0f172a;
  color: #e5e7eb;
  height: 100vh;
  display: flex;
}

/* ============ SIDEBAR ============ */
#sidebar {
  width: 260px;
  background: #020617;
  border-right: 1px solid #1e293b;
  padding: 15px;
  display: flex;
  flex-direction: column;
}

#sidebar h2 {
  margin: 0 0 15px 0;
  font-size: 18px;
}

.side-item {
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 6px;
  background: #020617;
  border: 1px solid #1e293b;
}

.side-item:hover {
  background: #020617;
  border-color: #334155;
}

/* ============ MAIN ============ */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* Header */
#header {
  padding: 14px;
  text-align: center;
  font-weight: 600;
  background: #020617;
  border-bottom: 1px solid #1e293b;
}

/* Chat area */
#chat {
  flex: 1;
  overflow-y: auto;
  padding: 25px;
}

/* Messages */
.msg {
  max-width: 720px;
  margin: 0 auto 18px auto;
  padding: 14px 16px;
  border-radius: 12px;
  line-height: 1.5;
  white-space: pre-wrap;
}

.user {
  background: #1d4ed8;
  align-self: flex-end;
}

.bot {
  background: #020617;
  border: 1px solid #1e293b;
}

/* Input bar */
#inputBar {
  padding: 15px;
  background: #020617;
  border-top: 1px solid #1e293b;
  display: flex;
  justify-content: center;
}

#inputWrap {
  width: 100%;
  max-width: 760px;
  display: flex;
  gap: 10px;
}

textarea {
  flex: 1;
  resize: none;
  height: 52px;
  border-radius: 10px;
  border: 1px solid #1e293b;
  background: #020617;
  color: white;
  padding: 12px;
  font-size: 15px;
  outline: none;
}

button {
  background: #22c55e;
  border: none;
  border-radius: 10px;
  padding: 0 18px;
  font-size: 15px;
  cursor: pointer;
}

button:hover { opacity: 0.9; }

/* Scrollbar */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
</style>
</head>

<body>

<!-- ============ SIDEBAR ============ -->
<div id="sidebar">
  <h2>ðŸŽ“ Punjab Exam AI</h2>
  <div class="side-item">âž• New Chat</div>
  <div class="side-item">ðŸ“˜ Physics</div>
  <div class="side-item">ðŸ§® Math</div>
  <div class="side-item">ðŸ§ª Chemistry</div>
  <div class="side-item">ðŸ“œ History</div>
</div>

<!-- ============ MAIN ============ -->
<div id="main">

  <div id="header">Punjab Exam AI â€“ Smart Learning Assistant</div>

  <div id="chat"></div>

  <div id="inputBar">
    <div id="inputWrap">
      <textarea id="q" placeholder="Ask your question..."></textarea>
      <button onclick="send()">Send</button>
    </div>
  </div>

</div>

<script>
// ðŸ” API KEY HIDDEN
const API_KEY = "rameez-secret-key-2026";
const ENDPOINT = "https://e9bc3c9e2b78.ngrok-free.app/ask";

const chat = document.getElementById("chat");
const q = document.getElementById("q");

/* Add message bubble */
function add(text, cls){
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* Send question */
async function send(){
  const text = q.value.trim();
  if(!text) return;

  add(text, "user");
  q.value = "";

  add("Thinking...", "bot");

  try {
    const res = await fetch(ENDPOINT, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-api-key": API_KEY
      },
      body: JSON.stringify({question: text})
    });

    const raw = await res.text();
    let data;
    try { data = JSON.parse(raw); }
    catch { data = { detail: raw }; }

    if (!res.ok) {
      chat.lastChild.textContent = "âŒ " + (data.detail || "Server error");
      return;
    }

    chat.lastChild.textContent = data.answer || "No response";

  } catch (e) {
    chat.lastChild.textContent = "âŒ Server not reachable.";
  }
}

/* Enter to send */
q.addEventListener("keydown", e=>{
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

/* Welcome message */
add("ðŸ‘‹ Welcome to Punjab Exam AI.\nAsk any exam question to begin.", "bot");
</script>

</body>
</html>
