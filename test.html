<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Punjab Exam AI ‚Äì Live Test</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #eef2ff;
}

.box {
  width: 700px;
  margin: 60px auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.15);
}

textarea {
  width: 100%;
  height: 90px;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  margin-top: 10px;
  cursor: pointer;
}

pre {
  background: #111;
  color: #00ff7f;
  padding: 15px;
  margin-top: 15px;
  white-space: pre-wrap;
  border-radius: 8px;
}
</style>
</head>

<body>
<div class="box">
  <h2>üéì Punjab Exam AI ‚Äì Live Test Page</h2>

  <label>Question</label><br>
  <textarea id="question">What is force?</textarea><br>

  <button onclick="askAI()">Ask AI</button>

  <pre id="output">Response will appear here...</pre>
</div>

<script>
const API_KEY = "rameez-secret-key-2026";  // üîê hidden from UI
const ENDPOINT = "https://e9bc3c9e2b78.ngrok-free.app/ask";

async function askAI() {
  const question = document.getElementById("question").value.trim();
  const output = document.getElementById("output");

  if (!question) {
    output.textContent = "‚ùå Please enter a question.";
    return;
  }

  output.textContent = "‚è≥ Thinking...";

  try {
    const res = await fetch(ENDPOINT, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-api-key": API_KEY   // üîê key still sent, but not visible on page
      },
      body: JSON.stringify({ question })
    });

    const data = await res.json();

    if (!res.ok) {
      output.textContent = "‚ùå " + (data.detail || "Server error");
      return;
    }

    output.textContent = data.answer;

  } catch (err) {
    output.textContent = "‚ùå Network error: " + err;
  }
}
</script>
</body>
</html>
