<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EduMentor AI â€“ Smart Learning Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #f8fafc;
  color: #0f172a;
  height: 100vh;
  display: flex;
}

/* ===== Sidebar ===== */
#sidebar {
  width: 260px;
  background: #ffffff;
  border-right: 1px solid #e5e7eb;
  padding: 16px;
  display: flex;
  flex-direction: column;
}

#logo {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 12px;
}

#newChatBtn {
  padding: 12px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
  background: #f8fafc;
  cursor: pointer;
  text-align: center;
  font-weight: 600;
}

#newChatBtn:hover { background: #eef2ff; }

#sidebarBottom{
  margin-top:auto;
}

#loginSide{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#2563eb;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* ===== Main ===== */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#header {
  padding: 12px 16px;
  font-weight: 600;
  border-bottom: 1px solid #e5e7eb;
  background: white;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 30px;
  background:#f8fafc;
}

/* ===== Messages ===== */
.msg {
  max-width: 780px;
  margin: 0 auto 16px auto;
  padding: 14px 16px;
  border-radius: 14px;
  line-height: 1.6;
  white-space: pre-wrap;
  font-size: 15px;
}

.user {
  background: #2563eb;
  color: white;
  margin-left: auto;
}

.bot {
  background: #ffffff;
  border: 1px solid #e5e7eb;
}

/* ===== Input ===== */
#inputBar {
  padding: 14px;
  background: white;
  border-top: 1px solid #e5e7eb;
  display: flex;
  justify-content: center;
}

#inputWrap {
  width: 100%;
  max-width: 900px;
  display: flex;
  gap: 10px;
  align-items: center;
}

textarea {
  flex: 1;
  resize: none;
  height: 52px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
  padding: 14px;
  font-size: 15px;
  outline: none;
}

button.send {
  background: #22c55e;
  border: none;
  border-radius: 14px;
  padding: 0 22px;
  font-size: 18px;
  cursor: pointer;
  color: white;
  height: 52px;
}

/* ===== Login Modal ===== */
#loginModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
}

#loginBox {
  background: white;
  padding: 25px;
  border-radius: 14px;
  width: 320px;
  text-align: center;
}

#loginBox input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
}

#loginBox button {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 15px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ===== Sidebar ===== -->
<div id="sidebar">
  <div>
    <div id="logo">ðŸŽ“ EduMentor AI</div>
    <div id="newChatBtn" onclick="newChat()">âž• New chat</div>
  </div>

  <div id="sidebarBottom">
    <button id="loginSide" onclick="openLogin()">Login</button>
  </div>
</div>

<!-- ===== Main ===== -->
<div id="main">

  <div id="header">EduMentor AI â€“ Smart Learning Assistant</div>

  <div id="chat"></div>

  <div id="inputBar">
    <div id="inputWrap">
      <textarea id="q" placeholder="Ask anything about your studies..."></textarea>
      <button class="send" onclick="send()">âž¤</button>
    </div>
  </div>

</div>

<!-- ===== Login Modal ===== -->
<div id="loginModal">
  <div id="loginBox">
    <h3>Login</h3>
    <input placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="closeLogin()">Login</button>
  </div>
</div>

<script>
// ðŸ” API hidden
const API_KEY = "rameez-secret-key-2026";
const ENDPOINT = "https://212319870687.ngrok-free.app/ask";


const chat = document.getElementById("chat");
const q = document.getElementById("q");

function add(text, cls){
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function newChat(){
  chat.innerHTML = "";
  add("ðŸ‘‹ Welcome to EduMentor AI.\nAsk any academic or exam question to begin.", "bot");
}

async function send(){
  const text = q.value.trim();
  if(!text) return;

  add(text, "user");
  q.value = "";

  const thinking = document.createElement("div");
  thinking.className = "msg bot";
  thinking.textContent = "Thinking...";
  chat.appendChild(thinking);

  try {
    const res = await fetch(ENDPOINT, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-api-key": API_KEY
      },
      body: JSON.stringify({question: text})
    });

    const data = await res.json();
    thinking.textContent = data.answer || "No response.";

  } catch {
    thinking.textContent = "âŒ Server not reachable.";
  }
}

q.addEventListener("keydown", e=>{
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

function openLogin(){ document.getElementById("loginModal").style.display="flex"; }
function closeLogin(){ document.getElementById("loginModal").style.display="none"; }

newChat();
</script>

</body>
</html>
